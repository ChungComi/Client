<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .post-content {
            font-size: 16px;
            color: #444;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .comments-section {
            margin-top: 20px;
        }

        .comments-section h2 {
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        .comment {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .comment p {
            font-size: 14px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="post-title">첫 번째 게시글</h1>
    <div class="post-meta">
        <span class="author">작성자: 관리자</span>
        <span class="views">조회수: 120</span>
    </div>
    <div class="post-content">
        <p>이곳에 게시글 본문이 들어갑니다. 여러 줄의 내용을 입력할 수 있습니다.</p>
    </div>
    <div class="comments-section">
        <h2>댓글</h2>
        <div class="comment">
            <p><strong>사용자1:</strong> 좋은 글이네요!</p>
        </div>
        <div class="comment">
            <p><strong>사용자2:</strong> 유용한 정보 감사합니다.</p>
        </div>
    </div>
</div>
</body>
</html>
