<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 달력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calendar {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            width: 14.2%;
            padding: 0;
            text-align: center;
            border: 1px solid #ddd;
            height: 50px;
        }
        .prev, .next {
            cursor: pointer;
            font-weight: bold;
        }
        button {
            width: 90%;
            height: 90%;
            border: none;
            background: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        .timetable {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .timetable table {
            width: 100%;
            border-collapse: collapse;
        }
        .timetable th, .timetable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="calendar">
    <div class="calendar-header">
        <span class="prev" onclick="changeMonth(-1)">&#9665;</span>
        <h2 id="month-year"></h2>
        <span class="next" onclick="changeMonth(1)">&#9655;</span>
    </div>
    <table>
        <thead>
        <tr>
            <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
        </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>
</div>

<div class="timetable">
    <h2>주간 시간표</h2>
    <table>
        <thead>
        <tr>
            <th>시간</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>09:00 - 10:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td>12:00 - 13:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td>13:00 - 14:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td>14:00 - 15:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td>15:00 - 16:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td>16:00 - 17:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td>17:00 - 18:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td>18:00 - 19:00</td>
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function generateCalendar(month, year) {
        const monthYear = document.getElementById("month-year");
        const calendarBody = document.getElementById("calendar-body");
        calendarBody.innerHTML = "";

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        monthYear.textContent = `${year}년 ${month + 1}월`;
        let row = document.createElement("tr");

        for (let i = 0; i < firstDay; i++) {
            let cell = document.createElement("td");
            row.appendChild(cell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
            let cell = document.createElement("td");
            let button = document.createElement("button");
            button.textContent = day;
            button.onclick = function() { alert(`${year}년 ${month + 1}월 ${day}일 선택`); };
            cell.appendChild(button);
            row.appendChild(cell);

            if ((firstDay + day) % 7 === 0) {
                calendarBody.appendChild(row);
                row = document.createElement("tr");
            }
        }
        calendarBody.appendChild(row);
    }

    function changeMonth(step) {
        currentMonth += step;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentMonth, currentYear);
    }

    generateCalendar(currentMonth, currentYear);
</script>
</body>
</html>
